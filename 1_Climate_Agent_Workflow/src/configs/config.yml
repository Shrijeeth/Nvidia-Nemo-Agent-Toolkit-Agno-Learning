llms:
  climate_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    base_url: ${NVIDIA_BASE_URL}
    api_key: ${NVIDIA_API_KEY}
    temperature: 0.7
    max_tokens: 2048

functions:
  simple_calculate_statistics:
    _type: climate_agent/simple_calculate_statistics
    description: "Calculate temperature statistics globally or for a specific country"

workflow:
  _type: climate_agent/climate_agent
  llm_name: climate_llm
  tools: [simple_calculate_statistics]
